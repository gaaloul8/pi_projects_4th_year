<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Forums Chart</h5>
            <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Forum stats</h5>
            <p-chart #barChart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
    </div>
    <div class="card">
        <div  class="flex justify-content-between align-items-center mb-5">
            <h5>Best Forums with Most Upvoted Answers</h5>
        </div>
        <ul class="list-none p-0 m-0">
            <li *ngFor="let forum of forumsDataBestAnswer" class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4">
                <div>
                    <span class="text-900 font-medium mr-2 mb-1 md:mb-0">{{ forum[0] }}</span>
                    <div class="mt-1 text-600">Forum</div>
                </div>
                <div class="flex align-items-center" style="width: 50%"> <!-- Adjust width as needed -->
                    <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{ height: '8px' }">
                        <div class="bg-orange-500 h-full" [ngStyle]="{ width: forum[1] ? forum[1] + '%' : '0%' }"></div>
                    </div>
                    <span class="text-orange-500 ml-3 font-medium">{{ forum[1] || 0 }}%</span>
                </div>
            </li>
