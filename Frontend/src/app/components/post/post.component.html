<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="Add new Post" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
          </div>
        </ng-template>
        
      </p-toolbar>

      <p-table [value]="posts">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>Image</th>
            <th>Post Date</th>
            <th>Content</th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-post>
          <tr>
            <td>
              <p-tableCheckbox [value]="post"></p-tableCheckbox>
            </td>
            <td>
              <img [src]="post.image ? 'data:image/png;base64,' + post.image : ''" alt="Selected Image" width="150" class="mt-2">
            </td>
            <td>{{ post.postDate | date : 'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ post.content }}</td>
            <td>
              <div class="flex">
                <button *ngIf="post.user.id_user === user.id_user" pButton pRipple icon="pi pi-pencil"  class="p-button-rounded p-button-success mr-2" (click)="editPost(post)"></button>
                <button *ngIf="post.user.id_user === user.id_user" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="confirmDelete(post)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <p-dialog [(visible)]="postDialog" [style]="{width: '450px'}" header="Post Details" [modal]="true" class="p-fluid">
        <ng-template pTemplate="content">
          <div class="field">
            <label for="content">Content</label>
            <textarea id="content" [(ngModel)]="content" pInputTextarea required rows="3" cols="20" name="content" ngDefaultControl></textarea>
          </div>
          <div class="field">
            <label for="image">Image</label>
            <input type="file" (change)="onImageSelected($event)" accept="image/*" id="imageInput">
            <img [src]="selectedImage" alt="Selected Image" width="150" class="mt-2">
          </div>
        </ng-template>
        <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <!-- Add button -->
          <button *ngIf="!post.postId" pButton pRipple label="Add" icon="pi pi-plus" class="p-button-text" (click)="addPost()"></button>
          <!-- Update button -->
          <button *ngIf="post.postId" pButton pRipple label="Update" icon="pi pi-check" class="p-button-text" (click)="updatePost(post.postId, content, selectedImage)"></button>
        </ng-template>
      </p-dialog>

      <p-dialog [(visible)]="deletePostDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
        <div class="flex align-items-center justify-content-center">
          <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
          <span>Are you sure you want to delete this post?</span>
        </div>
        <ng-template pTemplate="footer">
          <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No" (click)="deletePostDialog = false"></button>
          <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Yes" (click)="deletePost(selectedPostId)"></button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
