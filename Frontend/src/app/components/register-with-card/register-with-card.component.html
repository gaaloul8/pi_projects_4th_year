<div class="background-image">
    <div class="form-container">
        <div class="p-fluid p-grid p-justify-center">
            <div class="p-col-8">
                <div class="card">
                    <h1>Angular Webcam Capture Image from Camera</h1>
                    <div class="col-md-12">
                        <div class="webcam-container">
                            <webcam
                                [trigger]="invokeObservable"
                                (imageCapture)="captureImg($event)"
                                [mirrorImage]="'never'"
                            ></webcam>
                            <div class="overlay-box"></div> <!-- Add overlay box -->
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-danger" (click)="getSnapshot()">
                            Capture Image
                        </button>
                    </div>

                    <div *ngIf="passwordHint">
                        <p>Password hint: {{ passwordHint }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
