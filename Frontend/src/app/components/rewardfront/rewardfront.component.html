<div class="grid">

    <div class="col-12">
        <div class="card">
            <h5>Rewards</h5>
            <p-dataView #dv [value]="rewards" [paginator]="true" [rows]="6" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
                        <div>
                            <input type="text" [(ngModel)]="searchTerm" pInputText placeholder="Search by name..." class="p-inputtext p-component custom-search" (input)="filterRewards()">
                        </div>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-rewards pTemplate="listItem">
                    <div class="col-12" *ngFor="let reward of rewards">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <img [src]=" reward.image" [alt]="reward.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                            <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                <div class="font-bold text-2xl">{{reward.name}}</div>
                                <div class="mb-2">{{reward.description}}</div>
                                <div class="flex align-items-center mt-2">
                                    <i class="pi pi-tag mr-2"></i>
                                    <span class="font-semibold">{{reward.nbDispo}}</span>
                                </div>
                            </div>
                            <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{reward.cost}}</span>
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="reward.nbDispo === 0" styleClass="mb-2 p-button-sm"></p-button>
                                <span [class]="'product-badge status-' + (reward.nbDispo === 0 ? 'outofstock' : reward.nbDispo.toLowerCase())">{{reward.nbDispo === 0 ? 'Out of Stock' : reward.nbDispo}}</span>

                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-reward pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-4" *ngFor="let reward of rewards">
                            <div class="card m-3 border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <div class="flex align-items-center">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{reward.nbDispo}}</span>
                                    </div>
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
                                    <img [src]="reward.image ? 'data:image/png;base64,' + reward.image : ''" alt="reward Image" width="150" class="mt-2">
                                    <div class="text-2xl font-bold">{{reward.name}}</div>
                                    <div class="mb-3">{{reward.description}}</div>

                                </div>
                                <div class="flex align-items-center justify-content-between">
                                    <span class="text-2xl font-semibold">${{reward.cost}}</span>
                                </div>
                                <button pButton type="button" (click)="showDialog(reward)" label="Show Dialog"></button>
                                <p-dialog [(visible)]="displayDialog" header="Add a Feedback" [modal]="true" [responsive]="true">
                                    <div>
                                        <div style="margin-top: 10px;">
                                            <p-rating [(ngModel)]="rating"></p-rating>
                                        </div>
                                    </div>
                                    <p-footer>
                                        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Cancel" (click)="displayDialog = false"></button>

                                            <button pButton pRipple icon="pi pi-comment" class="p-button-success" label="Send" (click)="sendRating()">
                                        </button>
                                    </p-footer>
                                </p-dialog>

                            </div>
                        </div>
                    </div>
                </ng-template>

            </p-dataView>
        </div>
    </div>




</div>
