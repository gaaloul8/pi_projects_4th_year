<div class="card px-6 py-6">

<div class="grid">
    <!-- Total Users Card and Pie Chart -->
        <!-- Total Users Card -->
        <div class="col-md-3">
            <div class="card p-4 text-center">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text display-4">{{ totalUsers }}</p>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="col-md-6">
            <div class="card p-2">
                <p-chart type="pie" [data]="usersByLevelChartData"></p-chart>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-4 text-center">
                <h5 class="card-title">Total Clubs</h5>
                <p class="card-text display-4">{{ totalClubs }}</p>
            </div>
        </div>
</div>

    <!-- User Table -->
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table [value]="users">
                <ng-template pTemplate="caption">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <input type="text" [(ngModel)]="searchTerm" pInputText placeholder="Search by name..." class="p-inputtext p-component custom-search" (input)="filterUsers()">
                        </div>
                    </div>

                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Profile Picture</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Identifiant</th>
                        <th>Niveau</th>
                        <th>Role</th>
                        <th></th> <!-- Empty header for the promote button -->
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td>
                        <td>
                            <img [src]="'data:image/png;base64,' + user.profilePicture" alt="Profile Picture" width="60" height="60">
                        </td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.identifiant }}</td>
                        <td>{{ user.niveau }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <div class="flex">
                                <!-- Delete button -->
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="DeleteUser(user.id_user)"></button>
                                <!-- Promote button -->
                                <button pButton pRipple icon="pi pi-arrow-up" class="p-button-rounded p-button-success" (click)="PromoteUser(user)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
